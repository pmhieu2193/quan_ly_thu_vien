<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu sách</title>
</head>
<body>
  <h1>Tra cứu sách</h1>
  <input type="text" id="name" placeholder="Tên sách">
  <button onclick="search()">Tìm kiếm</button>
  <ul id="results"></ul>

  <script>
    async function search() {
      const name = document.getElementById('name').value;
      const res = await fetch(`/api/books/search?name=${name}`);
      const books = await res.json();
      const ul = document.getElementById('results');
      ul.innerHTML = '';
      books.forEach(book => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="/book/${book.MaSach}">${book.TenSach}</a>`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
